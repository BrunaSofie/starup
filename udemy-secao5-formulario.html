  <head>

  <body>
    <!--Use GET, not POST-->
    <form method="GET" action="action.php">
      First Name: <input type="text" name="firstname" /> <br /><br />
      Last name: <input type="text" name="lastname" /> <br /><br />
      E-mail: <input type="email" name="email" required /> <br /><br />
      Password:
      <input type="password" name="password" minlength="5" /><br /><br />
      Birthday: <input type="date" name="birthday" /> <br /><br />
      Gender: <br />
      <input type="radio" name="gender" value="Female" />Female <br />
      <input type="radio" name="gender" value="Male" />Male <br />
      <input type="radio" name="gender" value="Other" />Other <br /><br />
      Pets: <br />
      <input type="checkbox" name="cat" /> Cat<br />
      <input type="checkbox" name="dog" /> Dog<br /><br />
      Cars: <br />
      <select name="cars" multiple>
        <option value="volvo" name="volvo">Volto</option>
        <option value="audi" name="audi">Audi</option>
        <option value="picasso" name="picasso">XSara Picasso</option>
      </select>
      <br /><br />
      <input type="submit" value="Registro" />
      <input type="reset" />
    </form>
  </body>
